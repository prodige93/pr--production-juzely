<svg width="250" height="300" viewBox="0 0 250 300" xmlns="http://www.w3.org/2000/svg">
  <!-- T-shirt body -->
  <path d="M80 85 L80 65 Q80 55 90 55 L110 55 Q120 45 125 45 Q130 45 140 55 L160 55 Q170 55 170 65 L170 85 L150 105 L150 260 Q150 270 140 270 L110 270 Q100 270 100 260 L100 105 Z" 
        fill="#e8e8e8" 
        stroke="#999" 
        stroke-width="1.5"/>
  
  <!-- Left sleeve -->
  <path d="M80 65 Q65 70 55 85 Q50 95 55 105 Q65 115 80 110 L80 85" 
        fill="#e8e8e8" 
        stroke="#999" 
        stroke-width="1.5"/>
  
  <!-- Right sleeve -->
  <path d="M170 65 Q185 70 195 85 Q200 95 195 105 Q185 115 170 110 L170 85" 
        fill="#e8e8e8" 
        stroke="#999" 
        stroke-width="1.5"/>
  
  <!-- Collar -->
  <ellipse cx="125" cy="55" rx="20" ry="8" fill="white" stroke="#999" stroke-width="1.5"/>
  
  <!-- D - Top width with dashed border -->
  <rect x="75" y="30" width="100" height="50" fill="none" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="125" y="25" text-anchor="middle" fill="#dc3545" font-size="16" font-weight="bold">D</text>
  
  <!-- F - Left shoulder diagonal -->
  <line x1="35" y1="65" x2="80" y2="85" stroke="#dc3545" stroke-width="2"/>
  <text x="25" y="70" text-anchor="middle" fill="#dc3545" font-size="16" font-weight="bold">F</text>
  
  <!-- A - Center vertical line -->
  <line x1="125" y1="55" x2="125" y2="270" stroke="#dc3545" stroke-width="2"/>
  <text x="135" y="100" text-anchor="start" fill="#dc3545" font-size="16" font-weight="bold">A</text>
  
  <!-- B - Chest horizontal line -->
  <line x1="100" y1="130" x2="150" y2="130" stroke="#dc3545" stroke-width="2"/>
  <text x="115" y="145" text-anchor="middle" fill="#dc3545" font-size="16" font-weight="bold">B</text>
  
  <!-- E - Right vertical line -->
  <line x1="180" y1="85" x2="180" y2="270" stroke="#dc3545" stroke-width="2"/>
  <text x="190" y="140" text-anchor="start" fill="#dc3545" font-size="16" font-weight="bold">E</text>
  
  <!-- H - Right horizontal line -->
  <line x1="170" y1="105" x2="180" y2="105" stroke="#dc3545" stroke-width="2"/>
  <text x="175" y="120" text-anchor="middle" fill="#dc3545" font-size="16" font-weight="bold">H</text>
  
  <!-- G - Left sleeve diagonal -->
  <line x1="20" y1="85" x2="55" y2="115" stroke="#dc3545" stroke-width="2"/>
  <text x="10" y="95" text-anchor="middle" fill="#dc3545" font-size="16" font-weight="bold">G</text>
  
  <!-- C - Bottom horizontal line -->
  <line x1="100" y1="280" x2="150" y2="280" stroke="#dc3545" stroke-width="2"/>
  <text x="125" y="295" text-anchor="middle" fill="#dc3545" font-size="16" font-weight="bold">C</text>
</svg>