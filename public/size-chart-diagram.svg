<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- T-shirt outline -->
  <g fill="none" stroke="#000" stroke-width="2">
    <!-- Main body outline -->
    <path d="M100,100 L150,80 L250,80 L300,100 L280,200 L280,350 L120,350 L120,200 Z" />
    
    <!-- Neck line -->
    <path d="M150,80 C170,110 230,110 250,80" stroke="#000" />
    
    <!-- Sleeves -->
    <path d="M100,100 L50,150" />
    <path d="M300,100 L350,150" />
  </g>
  
  <!-- Measurement lines -->
  <g stroke="#ff0000" stroke-width="1.5">
    <!-- A: Total Length -->
    <line x1="200" y1="80" x2="200" y2="350" />
    <text x="210" y="370" font-family="Arial" font-size="12" fill="#000">A</text>
    
    <!-- B: Chest Width -->
    <line x1="120" y1="150" x2="280" y2="150" />
    <text x="290" y="155" font-family="Arial" font-size="12" fill="#000">B</text>
    
    <!-- C: Bottom Width -->
    <line x1="120" y1="320" x2="280" y2="320" />
    <text x="290" y="325" font-family="Arial" font-size="12" fill="#000">C</text>
    
    <!-- D: Sleeve Length -->
    <line x1="150" y1="100" x2="50" y2="150" />
    <text x="40" y="160" font-family="Arial" font-size="12" fill="#000">D</text>
    
    <!-- E: Armhole -->
    <path d="M150,80 C140,100 130,120 120,140" stroke-dasharray="4" />
    <text x="110" y="150" font-family="Arial" font-size="12" fill="#000">E</text>
    
    <!-- F: Sleeve Opening -->
    <line x1="40" y1="150" x2="60" y2="150" stroke-dasharray="4" />
    <text x="30" y="140" font-family="Arial" font-size="12" fill="#000">F</text>
    
    <!-- G: Neck Rib Length -->
    <line x1="170" y1="85" x2="170" y2="95" stroke-dasharray="4" />
    <text x="165" y="75" font-family="Arial" font-size="12" fill="#000">G</text>
    
    <!-- H: Neck Opening -->
    <path d="M150,80 C170,90 230,90 250,80" stroke-dasharray="4" />
    <text x="195" y="95" font-family="Arial" font-size="12" fill="#000">H</text>
    
    <!-- I: Shoulder-to-Shoulder -->
    <line x1="150" y1="80" x2="250" y2="80" />
    <text x="195" y="70" font-family="Arial" font-size="12" fill="#000">I</text>
  </g>
  
  <!-- Measurement points -->
  <g fill="#000">
    <circle cx="150" cy="80" r="4" />
    <circle cx="250" cy="80" r="4" />
    <circle cx="120" cy="150" r="4" />
    <circle cx="280" cy="150" r="4" />
    <circle cx="120" cy="320" r="4" />
    <circle cx="280" cy="320" r="4" />
    <circle cx="50" cy="150" r="4" />
    <circle cx="200" cy="80" r="4" />
    <circle cx="200" cy="350" r="4" />
  </g>
</svg>